<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>玫瑰天使心靈療癒所</title>
    <link rel="stylesheet" href="./css/styles_1202_04.css" />
  </head>
  <body>
    <header #header>
      <div class="logo"></div>
      <div class="title"></div>
      <a href="#section_contact" class="nav"></a>
    </header>
    <main>
      <section class="section_message">
        <div id="message_1">
          <!-- <h1>請靜下心來，<br />在不受干擾的環境下選四張牌</h1> -->
          <h1>
            請找一個不受干擾的環境，先靜下心來，在心裡默想要詢問的問題<br />然後點選4張牌（請先與占卜師詢問占卜問題如何設定）<br />選好後，請按「與我聯絡」填入相關資料送出即可，收到資訊解牌完成會以
            mail 回覆，謝謝。
          </h1>
        </div>
        <div id="reader_txt" class="reader_txt">
          <h2 id="reader_1"></h2>
          <h2 id="reader_2"></h2>
          <h2 id="reader_3"></h2>
        </div>
      </section>
      <section class="section_cards">
        <div id="center_cards"></div>
        <div id="target_cards"></div>
      </section>
      <section class="section_contact" id="section_contact">
        <div class="row">
          <div class="book">
            <div class="book__form">
              <form id="contact_form" action="#" class="form">
                <div class="u-margin-bottom-medium">
                  <h2 class="heading-secondary">與我聯絡</h2>
                </div>

                <div class="form__group">
                  <input
                    type="text"
                    class="form__input"
                    placeholder="請問如何稱呼您 ?"
                    id="name"
                    required
                  />
                  <label for="name" class="form__label">您的名字</label>
                </div>

                <div class="form__group">
                  <input
                    type="text"
                    class="form__input"
                    placeholder="請填入您的聯絡方式 (Email, Line 或 Facebook) !"
                    id="email"
                    required
                  />
                  <label for="email" class="form__label">您的聯絡方式</label>
                </div>

                <!-- <div class="form__group">
                  <input
                    type="text"
                    class="form__input"
                    placeholder="請填入您想問的問題 !"
                    id="question"
                    required
                  />
                  <label for="question" class="form__label">您的問題</label>
                </div> -->

                <div class="form__group">
                  <input
                    type="text"
                    class="form__input"
                    placeholder="請填入您的抽牌結果 !"
                    id="pick_card_result"
                    required
                  />
                  <label for="pick_card_result" class="form__label"
                    >您的抽牌結果</label
                  >
                </div>

                <div class="form__group">
                  <!-- <button class="btn btn--white" onclick="submitHandler()"> -->
                  <button
                    class="btn btn--white btn--1-2"
                    id="send"
                    onclick="sendMail(event)"
                  >
                    送出
                  </button>
                  <button
                    class="btn btn--white btn--2-2"
                    id="back"
                    formnovalidate
                    onclick="returnTop(event)"
                  >
                    返回
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script
    type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
  ></script>
  <script type="text/javascript">
    (function () {
      emailjs.init("GAI01MWBdK-HYN5xq");
    })();
  </script>
  <script src="./scripts/card_info_1201_01.js"></script>
  <script src="./scripts/script_1202_05.js"></script>
</html>
